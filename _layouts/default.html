---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "si" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include lang_nav.html %}

    <div class="hero lazyload" data-bg="{{site.url}}/SloRaDe/assets/img/naslovna_1.JPG">
      <div class="hero__wrap">
        <h1 class="hero__title">Slovenska računalniška dediščina</h1>
        <!-- <p class="hero__meta">Modern Jekyll theme focused on speed performance & SEO best practices</p> -->
      </div>
    </div>

    <main class="site__content">
      <section class="blog">
        <div class="container">
          <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">

            {% for post in site.categories.slo-post %}
              {% include card.html %}
            {% endfor %}

            <!-- {% include pagination.html %} -->
          </div>
        </div>
      </section>
    </main>

    {% include footer.html %}

  </body>

</html>
